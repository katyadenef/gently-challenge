<!DOCTYPE html>
<html>
<head><title>List Documents</title></head>
<body>
  <h1>All Documents</h1>
  <p><a href="index.html">🏠 Home</a></p>
  <div id="docs"></div>
  <script>
    async function load() {
      const res = await fetch('/documents');
      const docs = await res.json();
      const container = document.getElementById('docs');
      container.innerHTML = docs.map(doc => 
        `<div>
          <a href="view.html?id=${doc.id}">${doc.filename}</a> — Type: ${doc.type || 'Unknown'}
        </div>`
      ).join('');
    }
    load();
  </script>
</body>
</html>
